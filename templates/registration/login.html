{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto border-solid border-2 shadow-lg rounded-lg px-6 py-6">
    <div class="py-5 border-gray-200">
        <a class="text-blue-500 mt-3" href="{% url 'signup' %}">Don't have an account?</a>
    </div>
    <h1 class="text-3xl text-gray-800 text-center font-extrabold border-b-2 py-2">Signin</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
    </form>

    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="text-blue-500 mt-3" href="{% url 'reset-password' %}">Forgot Password?</a>
    </div>
</div>

{% endblock %}
